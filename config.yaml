options:
  # Solr configuration
  schema:
    type: string
    description: |
      Solr XML schema (base64 encoded).
  # Jetty configuration
  java-max-heap-mb:
    type: int
    description: |
      Java options Max heap size (-Xmx)
  java-min-heap-mb:
    type: int
    description: |
      Java options min heap size (-Xms)
  acceptors:
    type: int
    description: |
      The number of threads dedicated to accepting incoming connections. 
  instance_type:
    default: "production"
    type: string
    description: Instance type
  region:
    default: ""
    type: string
    description: Region we're deploying to
  check_url:
    default: ""
    type: string
    description: Health check URL
  check_regex:
    default: ""
    type: string
    description: Health check regex on output from check_url
