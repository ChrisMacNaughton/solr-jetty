options:
  # Solr configuration
  schema:
    type: string
    description: |
      Solr XML schema (base64 encoded).
  # Jetty configuration
  java-max-heap-mb:
    type: int
    description: |
      Java options Max heap size (-Xmx)
  java-min-heap-mb:
    type: int
    description: |
      Java options min heap size (-Xms)
  acceptors:
    type: int
    description: |
      The number of threads dedicated to accepting incoming connections. 
